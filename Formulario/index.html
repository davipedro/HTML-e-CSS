<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu veículo</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu veículo!</h1>
                <p id="subtitle">
                    Descreva as características e marque os opcionais que ele possui
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio<span class="required-field">*</span>:</label>
                        <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Um título para anunciar seu veículo"
                        minlength="1"
                        maxlength="30"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço do veículo<span class="required-field">*</span>:</label>
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Um preço para anunciar seu veículo"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca do veículo<span class="required-field">*</span>:</label>
                        <input 
                        type="text"
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Forneça a marca do veículo"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Quilometragem do veículo<span class="required-field">*</span>:</label>
                        <input 
                        type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        placeholder="Forneça a quilometragem percorrida do veículo"
                        required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de aquisição do veículo<span class="required-field">*</span>:</label>
                        <input 
                        type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block"
                        required>
                    </div>
                    <div class="box-input">
                        <p class="reverse-gear-type">Tipo de câmbio<span class="required-field">*</span>:</p>
                        <input type="radio" name="gear" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="gear" id="auto">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição do veículo<span class="required-field">*</span>:</label>

                        <textarea name="description" id="description" placeholder="escreva os detalhes do veículo"></textarea>
                    
                    </div>
                    
                    <div class="optional-box">
                        <fieldset>
                            <legend>Opcionais</legend>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="ac" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="reverse_camera" value="airbag">
                                <label for="reverse_camera">Câmera de ré</label>
                            </li>
                        </ul>
                        </fieldset>
                    </div>
                    <div class="file-input">
                        <p>Fotos<span class="required-field">*</span>:</p>
                        <input type="file" accept="image/png, image/jpg" required multiple>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
